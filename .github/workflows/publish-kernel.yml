name: Publish Kernel to GitHub Packages

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'sbt'

      - name: Cache Ivy and SBT
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-ivy2-${{ hashFiles('**/build.sbt', '**/project/**') }}
          restore-keys: |
            ${{ runner.os }}-ivy2-

      - name: Publish kernel-api and kernel-defaults
        env:
          GITHUB_TOKEN: ${{ secrets.SN_BOT_TOKEN }}
          GITHUB_ACTOR: streamnativebot
          GH_PACKAGES_REPOSITORY: streamnative/pulsar
        run: |
          ./build/sbt \
            'kernelApi/publish' \
            'kernelDefaults/publish' \
            'storage/publish'
